<body>
   
    <form>
        <header class = " headerContainer"><h1>HTML5 Form Input Fields</h1></header>

            Name: <input type = "text" id = "text" name = "text"/>

        <div>
            Email: <input type="email" id="email" name="email" />

            Phone number: <input type="number" id="number" name="number" />
